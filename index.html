<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lookup Search</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .search-box {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        input {
            width: 330px;
            padding: 14px;
            border: none;
            outline: none;
            border-radius: 8px;
            font-size: 18px;
        }

        button {
            padding: 15px 22px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 17px;
        }

        button:hover {
            background: #0065d6;
        }

        .result {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result h2 {
            margin-top: 0;
        }

        .error {
            color: #ff5555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lookup</h1>

    <div class="search-box">
        <input id="query" type="text" placeholder="Entrez un lien ou un num√©ro..." />
        <button onclick="search()">Rechercher</button>
    </div>

    <div id="error" class="error"></div>

    <div id="result" class="result">
        <h2>R√©sultat</h2>
        <p id="data"></p>
    </div>

    <script>
        function search() {
            const q = document.getElementById("query").value.trim();
            const resultBox = document.getElementById("result");
            const errorBox = document.getElementById("error");
            const dataBox = document.getElementById("data");

            errorBox.textContent = "";
            resultBox.style.display = "none";

            if (!q) {
                errorBox.textContent = "‚ùå Veuillez entrer un lien ou un num√©ro.";
                return;
            }

            // D√©tection simple du type d‚Äôentr√©e
            let info = "";

            if (q.match(/^https?:\/\//i)) {
                info = `
                    üîó <strong>Type :</strong> Lien d√©tect√©<br>
                    üåê <strong>Domaine :</strong> ${q}<br><br>
                    ‚ö†Ô∏è Pour avoir les vraies infos (propri√©taire, cr√©ation du site,
                    serveur, DNS, etc.) il faudra connecter un backend WHOIS/OSINT.
                `;
            } 
            else if (q.match(/^\+?\d{6,15}$/)) {
                info = `
                    üì± <strong>Type :</strong> Num√©ro d√©tect√©<br>
                    üëâ <strong>Num√©ro :</strong> ${q}<br><br>
                    ‚ö†Ô∏è Pour obtenir les vraies infos (pays, op√©rateur, √©ventuelle ligne VOIP),
                    un backend avec API t√©l√©com sera n√©cessaire.
                `;
            } 
            else {
                info = `
                    ‚ÑπÔ∏è Pas reconnu.<br><br>
                    Essayez un lien (https://...) ou un num√©ro (+33...).
                `;
            }

            dataBox.innerHTML = info;
            resultBox.style.display = "block";
        }
    </script>

</body>
</html>
