<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Pro (Local)</title>

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }

        .search-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 15px;
            width: 350px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 18px;
        }

        button {
            padding: 15px 22px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .card {
            margin-top: 35px;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            display: none;
        }

        .item {
            margin-bottom: 10px;
            padding: 10px;
            background: #1c1c1c;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Lookup Pro</h1>

    <div class="search-container">
        <input id="input" type="text" placeholder="Entrez un lien ou un num√©ro..." />
        <button onclick="lookup()">Rechercher</button>
    </div>

    <div id="result" class="card">
        <div id="title" class="item"></div>
        <div id="info"></div>
    </div>

    <script>
        function lookup() {
            const val = document.getElementById("input").value.trim();
            const res = document.getElementById("result");
            const info = document.getElementById("info");
            const title = document.getElementById("title");

            info.innerHTML = "";
            res.style.display = "none";

            if (!val) {
                title.innerHTML = "‚ùå Aucun texte entr√©.";
                res.style.display = "block";
                return;
            }

            // Site web
            if (/^(https?:\/\/)?([\w-]+\.)+[\w-]+/.test(val)) {
                title.innerHTML = "üîç Analyse du site : " + val;

                info.innerHTML += `
                    <div class="item"><strong>Type :</strong> Site Web</div>
                    <div class="item"><strong>Domaine :</strong> ${val}</div>
                    <div class="item"><strong>Date de cr√©ation :</strong> G√©n√©r√©e localement</div>
                    <div class="item"><strong>Heure de cr√©ation :</strong> ${new Date().toLocaleTimeString()}</div>
                    <div class="item"><strong>Propri√©taire :</strong> Inconnu (n√©cessite serveur)</div>
                    <div class="item"><strong>IP du serveur :</strong> Simulation locale</div>
                    <div class="item"><strong>Localisation du serveur :</strong> N/A</div>
                `;
            }

            // Num√©ro
            else if (/^\+?\d{6,15}$/.test(val)) {
                title.innerHTML = "üì± Analyse du num√©ro : " + val;

                info.innerHTML += `
                    <div class="item"><strong>Type :</strong> Num√©ro</div>
                    <div class="item"><strong>Format international :</strong> ${val}</div>
                    <div class="item"><strong>Validit√© :</strong> Probable</div>
                    <div class="item"><strong>Op√©rateur :</strong> Impossible sans serveur</div>
                    <div class="item"><strong>Pays d√©tect√© :</strong> Simulation</div>
                `;
            }

            // Non reconnu
            else {
                title.innerHTML = "‚ö†Ô∏è Format non reconnu";
                info.innerHTML = `
                    <div class="item">Entre un lien (https://...) ou un num√©ro (+33...)</div>
                `;
            }

            res.style.display = "block";
        }
    </script>

</body>
</html>
