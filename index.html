<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JoJo Surfers - Version Réaliste</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #222;
  }

  /* Fond dynamique */
  #background {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    background-repeat: repeat-x;
    background-size: contain;
    z-index: -1;
  }

  /* Skyline ou ville stylisée */
  #cityscape {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 150px;
    background: #111;
    background-image: 
      linear-gradient(to right, #444, #666),
      linear-gradient(to right, #444, #666);
    background-repeat: repeat-x;
    background-position: bottom, bottom;
    background-size: 100px 150px, 50px 150px;
  }

  /* Casier comme décor */
  #casier {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100px;
    height: 200px;
    background-color: #555;
    border: 4px solid #222;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    background-image: repeating-linear-gradient(
      0deg,
      #444,
      #444 10px,
      #555 10px,
      #555 20px
    );
  }

  /* Personnage stylisé (sprite simple) */
  #player {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 50px;
    height: 100px;
    background-image: url('https://i.imgur.com/7Q8Pz7X.png'); /* Image stylisée */
    background-size: contain;
    background-repeat: no-repeat;
  }

  /* Obstacles (caisses, barils, panneaux) */
  .obstacle {
    position: absolute;
    bottom: 50px;
    width: 40px;
    height: 40px;
    border-radius: 5px;
    border: 2px solid #fff;
    animation: moveLeft 3s linear forwards;
  }

  /* Différents obstacles avec couleurs */
  .barrel { background-color: #8B4513; }
  .box { background-color: #A0522D; }
  .panneau { background-color: #228B22; width: 60px; height: 20px; border-radius: 2px; }

  @keyframes moveLeft {
    from { left: 100%; }
    to { left: -50px; }
  }

  /* Interface score et vie */
  #scoreContainer {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-size: 20px;
    display: flex;
    gap: 20px;
  }
  #score, #lives {
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
  }

  /* Bouton restart */
  #restartBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 20px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>

<!-- Background et décor -->
<div id="background"></div>
<div id="cityscape"></div>
<div id="casier"></div>

<!-- Interface -->
<div id="scoreContainer">
  <div id="score">Score: 0</div>
  <div id="lives">Vies: 3</div>
</div>

<!-- Personnage -->
<div id="player"></div>

<!-- Bouton restart -->
<button id="restartBtn">Recommencer</button>

<!-- Musique de fond -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>

<script>
  const player = document.getElementById('player');
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const restartBtn = document.getElementById('restartBtn');
  const bgMusic = document.getElementById('bgMusic');

  let isJumping = false;
  let score = 0;
  let lives = 3;
  let gameOver = false;
  let obstacles = [];

  // Saut
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    isJumping = true;
    const jumpHeight = 150;
    const jumpDuration = 500;
    const start = performance.now();

    function animateJump(timestamp) {
      const progress = timestamp - start;
      if (progress < jumpDuration) {
        const y = Math.sin((progress / jumpDuration) * Math.PI) * jumpHeight;
        player.style.bottom = (50 + y) + 'px';
        requestAnimationFrame(animateJump);
      } else {
        player.style.bottom = '50px';
        isJumping = false;
      }
    }

    requestAnimationFrame(animateJump);
  }

  // Créer obstacle
  function createObstacle() {
    if (gameOver) return;

    const obstacle = document.createElement('div');
    obstacle.className = 'obstacle';

    // Choisir un type d'obstacle aléatoire
    const rand = Math.random();
    if (rand < 0.4) {
      obstacle.classList.add('box');
    } else if (rand < 0.8) {
      obstacle.classList.add('barrel');
    } else {
      obstacle.classList.add('panneau');
      obstacle.style.width = '60px';
      obstacle.style.height = '20px';
    }

    obstacle.style.left = '100%';
    gameContainer.appendChild(obstacle);
    obstacles.push(obstacle);

    // Vérifier collision
    const collisionCheck = setInterval(() => {
      if (detectCollision(player, obstacle)) {
        lives--;
        livesDisplay.textContent = 'Vies: ' + lives;
        if (lives <= 0) {
          endGame();
        }
        obstacle.remove();
        clearInterval(collisionCheck);
      }
    }, 50);

    // Nettoyer après la fin de l'animation
    obstacle.addEventListener('animationend', () => {
      obstacle.remove();
      obstacles = obstacles.filter(o => o !== obstacle);
    });
  }

  // Détection collision
  function detectCollision(player, obstacle) {
    const pRect = player.getBoundingClientRect();
    const oRect = obstacle.getBoundingClientRect();
    return (
      oRect.left < pRect.right &&
      oRect.right > pRect.left &&
      oRect.top < pRect.bottom &&
      oRect.bottom > pRect.top
    );
  }

  // Gestion du score
  function updateScore() {
    score++;
    scoreDisplay.textContent = 'Score: ' + score;
  }

  // Fonction fin de jeu
  function endGame() {
    gameOver = true;
    alert('Jeu terminé ! Votre score : ' + score);
    document.getElementById('restartBtn').style.display = 'block';
  }

  // Recommencer
  document.getElementById('restartBtn').addEventListener('click', () => {
    lives = 3;
    score = 0;
    gameOver = false;
    livesDisplay.textContent = 'Vies: ' + lives;
    scoreDisplay.textContent = 'Score: ' + score;
    document.getElementById('restartBtn').style.display = 'none';

    // Nettoyer obstacles
    obstacles.forEach(o => o.remove());
    obstacles = [];
  });

  // Spawner d'obstacles
  const obstacleInterval = setInterval(() => {
    if (!gameOver) {
      createObstacle();
      updateScore();
    }
  }, 1500);
</script>
</body>
</html>
